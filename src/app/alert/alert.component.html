<div class="toast-container position-fixed bottom-0 end-0 p-3">

	<div *ngFor="let toast of alerts" class="toast show" [ngClass]="getAlertClass(toast.type)" role="alert"
		 data-aos="fade-up">
		<div class="toast-header">
			<strong class="me-auto">{{ toast.id | date:'medium' }}</strong>
			<button type="button" class="btn-close" (click)="remove(toast.id)"></button>
		</div>
		<div class="toast-body">{{ toast.message }}</div>
	</div>

	<div class="toast"></div>

</div>

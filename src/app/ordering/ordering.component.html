<div class="container py-5">

	<h1 data-aos="fade-up">Сертификаты</h1>

</div>

<div class="container">

	<div class="row fs-5">
		@for (i of orderingsSorted; track i.id) {
			<div class="col-12 col-lg-4 mb-4" data-aos="fade-up">
				<a appNavigate [navigateURL]="'ordering'" [queryParams]="{id:i.id}" role="button">
					<div class="card card-body shadow-sm border-0">
						<p class="m-0">{{ 'Статус: ' + i.statusName }}</p>
						<p class="m-0">{{ 'Назначение: ' + i.typeName }}</p>
						<p class="m-0">{{ 'Дата начала: ' + i.dateStartFormat }}</p>
						<p class="m-0">{{ 'Дата завершения: ' + i.dateEndFormat }}</p>
					</div>
				</a>
			</div>
		}
	</div>

</div>
